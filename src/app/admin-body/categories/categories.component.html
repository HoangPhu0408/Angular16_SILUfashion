<div style="height: auto;">
    <div>
        <h2>Danh sách danh mục</h2>

        <button class="btn btn-success" routerLink="/categories-create">
            Thêm danh mục
        </button>
        <div class="row text-center mt-4" style="font-weight: bold;">
            <div class="col-lg-3">Tên danh mục</div>
            <div class="col-lg-2">Công cụ</div>
        </div>
    </div>
    <div class="product-list-items">
        <!-- item-product -->
        <div class="border mb-2 py-2 items" *ngFor="let item of category">
            <div class="row text-center" style="align-items: center;">
                <div class="col-lg-3">{{item.categoryName}}</div>

                <div class="col-lg-2">
                    <button class="btn btn-info m-2"><a class="text-decoration-none text-white"
                            [routerLink]="['/categories-edit',item.categoryId]"><i
                                class="bi bi-gear-wide-connected"></i> Sửa</a></button>
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteCateModal"><a
                            class="text-decoration-none text-white"><i class="bi bi-trash-fill">
                                Xóa</i></a></button>
                    <div class="modal fade" id="deleteCateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="deleteCateModal">Bạn có chắc chắn muốn</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Danh mục {{item.categoryName}} sẽ bị xóa vĩnh viễn</p>
                                    <p class="text-danger">* Thao tác này sẽ không thể hoàn tác</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Đóng</button>
                                    <button type="button" class="btn btn-danger" (click)="DeleteCate(item.categoryId)"
                                        data-bs-dismiss="modal">Xác nhận xóa</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- item-product -->
    </div>
</div>
